<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div class="fragment_add_product" th:fragment="add_product">
		<form role="form"
			th:action="@{#{page.header.navigation.links.add_product}}"
			th:object="${productForm}" method="post">

			<div class="form-group">
				<label for="brandName" th:text="#{product.brandName}">品牌名称</label>
				<input type="text" class="form-control" id="brandName"
					th:field="*{brandName}" />
			</div>	
			<div class="form-group">
				<label for="productName" th:text="#{product.productName}">产品名称</label>
				<input type="text" class="form-control" id="productName"
					th:field="*{productName}" />
			</div>
			<div class="form-group">
				<label for="productSpecification" th:text="#{product.productSpecification}">产品规格</label>
				<input type="text" class="form-control" id="productSpecification"
					th:field="*{productSpecification}" />
			</div>
			<div class="form-group">
				<label for="unit" th:text="#{product.unit.name}">单位</label> <input
					type="text" class="form-control" id="unit" th:field="*{unitName}" />
			</div>
			<button type="submit" class="btn btn-default" th:text="#{product.add.save.button.name}">Submit</button>
		</form>
	</div>
</body>
</html>
