<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div class="header" th:fragment="header">
		<p th:text="#{page.header}">化肥厂经销商管理</p>
		<div class="container">
			<div class="navigation_list">
				<ul class="nav nav-pills">
					<li role="presentation"><a th:href="@{#{page.header.navigation.links.product}}"
						th:text="#{page.header.navigation.button.product}"></a></li>
					<li role="presentation"><a th:href="@{#{page.header.navigation.links.distributor}}"
						th:text="#{page.header.navigation.button.qrcode}"></a></li>
					<li role="presentation"><a th:href="@{#{page.header.navigation.links.qrcode}}"
						th:text="#{page.header.navigation.button.distributor}"></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
