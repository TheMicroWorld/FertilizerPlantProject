<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div class="header" th:fragment="header">
		<p th:text="#{page.header}">化肥厂经销商管理</p>
		<div class="container">
			<div class="navigation_list"
				th:with="nav_list=#{page.header.navigation_list},navigation_list=${#strings.listSplit(nav_list,',')},
						links=#{page.header.navigation_list.links},link_list=${#strings.listSplit(links,',')}">
				<ul class="nav nav-pills">
					<li role="presentation" th:each="list_item:${navigation_list}">
						<a href="#" th:text="${list_item}"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
